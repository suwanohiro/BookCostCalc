<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="本棚の1冊あたりの保管価格を計算するアプリ">
    <meta name="theme-color" content="#039be5">
    <title>Book Cost Calculator</title>

    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon-512.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <div class="content">
        <span class="title">本棚の収納可能冊数</span>
        <input type="number" min="0" id="count" value="0">
        <span>冊</span>
    </div>
    <div class="content">
        <span class="title">本棚の価格</span>
        <input type="number" min="0" id="price" value="0">
        <span>円</span>
    </div>
    <hr>
    <div class="content">
        <span class="title">1冊あたりの保管価格</span>
        <span id="result">0</span>
        <span>円</span>
    </div>
    <div class="content">
        <button id="reset">リセット</button>
    </div>
</body>

</html>
